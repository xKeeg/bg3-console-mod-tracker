  <line x1="10" y1="15" x2="20" y2="15" stroke="#8b7355" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="19" x2="22" y2="19" stroke="#8b7355" stroke-width="1.5" stroke-linecap="round"/>

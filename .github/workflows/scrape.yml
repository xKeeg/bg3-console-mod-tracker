name: Scrape API Data

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch API data
        env:
          URL_TO_SCRAPE: ${{ secrets.URL_TO_SCRAPE }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          response=$(curl -sf -H "Authorization: Bearer $API_KEY" "$URL_TO_SCRAPE" 2>/dev/null) || { echo "Failed to fetch data"; exit 1; }
          echo "$response" | jq '.' > data.json || { echo "Failed to parse JSON"; exit 1; }

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data.json"
            git push
          fi
